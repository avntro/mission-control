version: '3.8'
services:
  mission-control:
    build: .
    container_name: mission-control
    restart: unless-stopped
    ports:
      - "127.0.0.1:3335:3335"
    volumes:
      - mc-data:/data
      - /home/pc1/.openclaw:/home/pc1/.openclaw:rw
      - /tmp/gpu_stats.json:/data/gpu_stats.json:ro
      - /tmp/system_stats.json:/data/system_stats.json:ro
      - /home/pc1/pc1-docs:/home/pc1/pc1-docs:ro
      - /home/pc1/mission-control/reports:/app/reports
    environment:
      - MC_DB=/data/mission_control.db
      - GATEWAY_URL=https://100.101.174.1:18789
      - GATEWAY_TOKEN=bravo2025
      - OPENCLAW_HOME=/home/pc1/.openclaw
      - DOCS_PATH=/home/pc1/pc1-docs

volumes:
  mc-data:
